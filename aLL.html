       #all_container{
         display: grid;

        }

          height: 300px;
          width: 350px;
        }

          height: 200px;

        }
        #box1{
          display: flex;

           /* border: 1px solid;  */
          width: 53%;

        }
        #box{
          height:40%;
          width: 20%;
          box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        img{
             height: 200px;
             width: 95%;
             margin-bottom: 20px;
         }
         #upper{
            
             position: relative;
             text-align: center;
             color:black;
         }
         .sub1{
            position: absolute;
            top: 40%;
            left: 30%;
            transform: translate(-50%, -50%);
            font-size: 30px;
           font-weight: bold;
         }
         .sub2{
            position: absolute;
            top: 60%;
            left: 30%;
            transform: translate(-50%, -50%);
            margin-top: 25px;
         }
         #strikedoffprice{
           display: flex;
           justify-content: space-between;
            /* border:1px solid red ;  */
           width: 80%;
           margin-left: 20px;
           
         }
         @media all and (min-width: 80px) and (max-width: 400px) {
        #all_container {
          grid-template-columns: repeat(1, 1fr);
        }
      }

    </style>
</head>
